<div class="shd header" [class.scrolled]="isScrolled">
  <div class="nav-cnt">
    <a class="navbar-brand" href="#">
      <img src=" assets\images\Logo.png" routerLink="/" class="logo" />
    </a>
    <nav [ngClass]="{'navbar': !isSmallScreen, 'navbar-expand-lg': !isSmallScreen, 'navbar-expand-sm': isSmallScreen}">
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isCollapsed"
        [attr.aria-controls]="'navbarNav'">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/services">Services</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/clients">Clients</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/careers">Careers</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/contact">Contact</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
        </ul>
      </div>

    </nav>
  </div>
</div>
